<div class="align">
  <mat-card class="tamanho">
    <div *ngIf="!loading" class="example-full-width">
      <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Usuário"
                formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.username.errors &&
                f.username.errors.required &&
                (f.username.touched || f.username.dirty)
              "
              >Usuário</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="E-mail"
                formControlName="email"
                type="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.email.errors &&
                f.email.errors.required &&
                (f.email.touched || f.email.dirty)
              "
              >E-mail é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Nome"
                formControlName="nome"
                type="nome"
                [ngClass]="{ 'is-invalid': submitted && f.nome.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.nome.errors &&
                f.nome.errors.required &&
                (f.nome.touched || f.nome.dirty)
              "
              >Nome é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Cidade"
                formControlName="cidade"
                type="cidade"
                [ngClass]="{ 'is-invalid': submitted && f.cidade.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.cidade.errors &&
                f.cidade.errors.required &&
                (f.cidade.touched || f.cidade.dirty)
              "
              >Cidade é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Bairro"
                formControlName="bairro"
                type="bairro"
                [ngClass]="{ 'is-invalid': submitted && f.bairro.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.bairro.errors &&
                f.bairro.errors.required &&
                (f.bairro.touched || f.bairro.dirty)
              "
              >Bairro é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Estado"
                formControlName="estado"
                type="estado"
                [ngClass]="{ 'is-invalid': submitted && f.estado.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.estado.errors &&
                f.estado.errors.required &&
                (f.estado.touched || f.estado.dirty)
              "
              >Estado é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Endereço"
                formControlName="endereco"
                type="endereco"
                [ngClass]="{ 'is-invalid': submitted && f.endereco.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.endereco.errors &&
                f.endereco.errors.required &&
                (f.endereco.touched || f.endereco.dirty)
              "
              >Endereço é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Número"
                formControlName="numero"
                type="numero"
                [ngClass]="{ 'is-invalid': submitted && f.numero.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.numero.errors &&
                f.numero.errors.required &&
                (f.numero.touched || f.numero.dirty)
              "
              >Número é obrigatório</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Senha"
                formControlName="password"
                type="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.password.errors &&
                f.password.errors.required &&
                (f.password.touched || f.password.dirty)
              "
              >Senha é obrigatória</mat-error
            >
            <mat-error *ngIf="submitted && f.confirmedPassword.errors.minlength"
              >Senha muito curta</mat-error
            >
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Confirmar Senha"
                formControlName="confirmedPassword"
                type="confirmedPassword"
                [ngClass]="{
                  'is-invalid': submitted && f.confirmedPassword.errors
                }"
              />
            </mat-form-field>
            <mat-error
              *ngIf="
                submitted &&
                f.confirmedPassword.errors &&
                f.confirmedPassword.errors.required &&
                (f.confirmedPassword.touched || f.confirmedPassword.dirty)
              "
              >Senha é obrigatória</mat-error
            >
          </div>
          <div fxLayout="row" fxLayoutAlign="space-around center">
            <button
              mat-raised-button
              color="primary"
              [disabled]="loading"
              *ngIf="!loading"
            >
              Login
            </button>
            <button mat-raised-button (click)="register()">Cadastrar</button>
          </div>
        </form>
      </mat-card-content>
      <mat-spinner *ngIf="loading" [diameter]="300"></mat-spinner>
    </div>
  </mat-card>
</div>
