<div class="wrapper">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <h3>Pesquisar por:</h3>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value, 'nome')"
        placeholder="Nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value, 'email')"
        placeholder="E-mail"
      />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="create()">
      Cadastrar novo usuário
    </button>
  </div>

  <div *ngIf="dataSource">
    <table
      mat-table
      [dataSource]="data"
      matSort
      matSortActive="email"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
        <td mat-cell *matCellDef="let row">
          <ngx-avatar
            *ngIf="row.foto"
            [src]="
              row.foto
                ? 'http://191.252.59.5:7100' + row.foto.url
                : 'assets/avatar.svg'
            "
            [round]="true"
            size="60"
          >
          </ngx-avatar>
        </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo usuário</th>
        <td mat-cell *matCellDef="let row">{{ row.role.name }}</td>
      </ng-container>

      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CEP</th>
        <td mat-cell *matCellDef="let row">{{ row.cep }}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
        <td mat-cell *matCellDef="let row">{{ row.cidade }}</td>
      </ng-container>

      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon
              color="primary"
              aria-label="Botão editar"
              matTooltip="Editar"
              >edit</mat-icon
            >
          </button>
          <button mat-icon-button (click)="delete(row)">
            <mat-icon
              color="warn"
              aria-label="Botão excluir"
              matTooltip="Excluir"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[10]"
    ></mat-paginator>
  </div>

  <swal
    #deleteSwal
    title="Excluir empresa"
    text="Essa ação não pode ser revertida"
    type="warning"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="confirmDelete()"
  ></swal>
</div>
