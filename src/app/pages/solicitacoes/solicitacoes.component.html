<div class="wrapper">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <h3>Pesquisar por:</h3>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value, 'tipos_laudo')"
        placeholder="Tipos de laudo"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value, 'status')"
        placeholder="Status"
      />
    </mat-form-field>
  </div>

  <div *ngIf="dataSource || vistorias.length > 0">
    <table
      mat-table
      [dataSource]="data"
      matSort
      matSortActive="tipos_laudo"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <p *ngFor="let dados of status">{{ dados.value }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="tipos_laudo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipos de laudo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vistoria.tipos_laudo }}</td>
      </ng-container>

      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Cep
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vistoria.cep }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Endereço
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vistoria.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Bairro
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vistoria.bairro }}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Cidade
        </th>
        <td mat-cell *matCellDef="let row">{{ row.vistoria.cidade }}</td>
      </ng-container>

      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon
              color="primary"
              aria-label="Botão editar"
              matTooltip="Editar"
              >edit</mat-icon
            >
          </button>
          <button mat-icon-button (click)="delete(row.id)">
            <mat-icon
              color="warn"
              aria-label="Botão excluir"
              matTooltip="Excluir"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[10]"
    ></mat-paginator>
  </div>

  <swal
    #deleteSwal
    title="Excluir empresa"
    text="Essa ação não pode ser revertida"
    type="warning"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="confirmDelete()"
  ></swal>
</div>
