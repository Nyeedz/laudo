<mat-drawer-container class="drawer-container" [hasBackdrop]="false">
  <mat-drawer class="sidenav" #drawer mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        routerLink="/dashboard/empresas-credenciadas"
        *ngIf="admin || credenciado"
        mat-list-item
      >
        Empresas Credenciada
      </a>
      <a
        routerLink="/dashboard/empresas-contratantes"
        *ngIf="admin || contratante"
        mat-list-item
      >
        Empresas Contratantes
      </a>
      <a routerLink="/dashboard/users" *ngIf="admin" mat-list-item>
        Usuários
      </a>
      <a routerLink="/dashboard/vistoria" *ngIf="admin" mat-list-item>
        Vistoria
      </a>
      <a routerLink="/dashboard/solicitacoes" mat-list-item>
        Solicitações
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar (drawerToggle)="drawerToggle()"></app-navbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
