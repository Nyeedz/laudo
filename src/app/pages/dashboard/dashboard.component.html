<mat-drawer-container class="drawer-container" [hasBackdrop]="false">
  <mat-drawer class="sidenav" #drawer mode="side" *ngIf="credenciado || admin">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        routerLink="/dashboard/empresas-credenciadas"
        mat-list-item
        *ngIf="credenciado"
      >
        Empresas Credenciada
      </a>
      <a routerLink="/dashboard/empresas-contratantes" mat-list-item>
        Empresas Contratantes
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar (drawerToggle)="drawerToggle()"></app-navbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
