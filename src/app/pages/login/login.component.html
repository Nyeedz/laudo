<div class="container auth">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card class="card-login">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Usuário"
            formControlName="identifier"
            required
          />
          <mat-error *ngIf="loginForm?.hasError('required', 'identifier')"
            >Usuário é obrigatório</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Senha"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            !hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="loginForm?.hasError('required', 'password')"
            >Senha é obrigatória</mat-error
          >
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="loading">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="register()">Cadastrar</button>
      <button mat-button (click)="register()" [disabled]="loading">
        Esqueci minha senha
      </button>
    </mat-card-actions>
  </mat-card>
</div>
