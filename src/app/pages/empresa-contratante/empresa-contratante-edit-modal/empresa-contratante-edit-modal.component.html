<div class="modal-header">
  <h2 matDialogTitle>Editar Informações</h2>
  <button class="btn-close" mat-icon-button matDialogClose>
    <mat-icon> close </mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form class="form" [formGroup]="form">
    <mat-form-field class="mat-form-field">
      <input formControlName="cnpj" matInput placeholder="Cnpj" />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input
        formControlName="nome_fantasia"
        matInput
        placeholder="Nome Fantasia"
      />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input
        formControlName="razao_social"
        matInput
        placeholder="Razão Social"
      />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input formControlName="telefone" matInput placeholder="Telefone" />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input
        formControlName="inscricao_estadual"
        matInput
        placeholder="Inscrição Estadual"
      />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input
        formControlName="inscricao_municipal"
        matInput
        placeholder="Inscrição Municipal"
      />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <input formControlName="cep" matInput placeholder="Cep" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<div mat-dialog-actions class="actions">
  <button (click)="save()" mat-raised-button color="primary" cdkFocusInitial>
    <mat-icon>
      save
    </mat-icon>
    Salvar
  </button>
  <button mat-raised-button color="primary" matDialogClose cdkFocusInitial>
    Fechar
  </button>
</div>
